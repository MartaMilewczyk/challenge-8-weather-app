<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/styles/reset.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container" style="max-width: 1400px; border: 2px solid black">
    <div class="row">
      <!-- Aside -->
      <aside class="col-lg-3 pb-3">
        <!-- Form -->
        <h2 id="form-heading" class="mt-3 h2 form-label"> Search for a City: </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input id="search-input" class="form-input weather-search container-fluid" type="text" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button id="search-button" type="submit" class="btn btn-primary mt-3" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- History search -->
        <div class="list-group" id="history">
          
        </div>
      </aside>
      
      <main class="col-lg-9 pb-3" style="border: 2px solid gold; " >
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h2 id="date-today"></h2>
          <h4 id="city-display">City: </h4>
          <p id="temperature-today">Temperature: </p>
          <p id="wind-speed-today">Wind Speed: </p>
          <p id="humidity-today">Humidity: </p>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h4 id="forecast-heading">5-Day Forecast</h4>
          
        </section>
      </main>


    </div>
  </div>

  <!-- day.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
